<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Test cards for vacancy">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fancy Cards</title>
</head>
<body>
<div class="wrapper">
    <!-- Основной блок с карточками -->
    <section class="cards-block">
        <article class="card">
            <img class="card__author-ava" src="images/ava1.png">
            <p class="card__author-name">Светлана Захарова-Тарасова</p>
            <figure>
                <img src="images/img1.png">
                <figcaption>130 <span>&euro;</span></figcaption>
            </figure>
            <p class="card__description">Неаполитаннский Калейдоскоп</p>
        </article>
        <article class="card">
            <img class="card__author-ava" src="images/ava2.png">
            <p class="card__author-name">Кирилл и Татьяна</p>
            <figure>
                <img src="images/img2.png">
                <figcaption>650 <span>$</span></figcaption>
            </figure>
            <p class="card__description">Автомобильная экскурсия: Бретань за один день (через Мон-Сен-Мишель)</p>
        </article>
    </section>
    <!-- Конец основного блока с карточками -->
</div>
</body>
</html>
